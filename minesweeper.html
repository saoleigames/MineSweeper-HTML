<!doctype html>
<html>

<head>
<title>扫雷</title>
    <!--标题栏-->
    <link rel="icon" href="swptop01.ico" type="image/x-icon">
    <!--收藏夹-->
    <link rel="shortcut icon" href="swptop01.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="globalstyle.css" />
    <link rel="stylesheet" type="text/css" href="gamestyle.css" />
</head>

<body>

    <!--主窗口-->
    <div id="minesweeper" class="window">
            <!--顶栏-->
            <div class="window-title">
    
                <div id="move-mine" class="window-title-left-span">扫雷</div>
    
                <div class="window-title-right-icon">
    
                    <span class="m-point3"></span>
    
                </div>
    
            </div>
            <!--工作区域-->
            <div class="window-container">
                <!--设置选项-->
                <div id="opt">
                    <!--设置菜单列表-->
                    <div id="opt-list">
                        
                        <ul>
                            <li id="opt-restart">重新开始</li>
    
                            <li>难度<i class="spot"></i>
                                <ul class="opt-level">
                                    <li>初级</li>
                                    <li>中级</li>
                                    <li>高级</li>
                                </ul>
                            </li>
                           
                            <li>颜色<i class="spot"></i>
                                <ul class="opt-bg">
                                    <li>绿色</li>
                                    <li>棕色</li>
                                    <li>蓝色</li>
                                </ul>
                            </li>
                           
                            <li id="opt-info">统计信息</li>
    
                            <li id="opt-about">关于</li>
                        </ul>
                    </div>
                </div>
    
                <!--顶部信息-->
                <div id="topTools">
                    <div class="toolBox"><span class="label">时间</span><br><span id="timer">0</span></div>
                    <div class="toolBox"><span class="label">地雷</span><br><span id="mineNum">&nbsp</span></div>
                </div>
    
                <!--格子工作区域-->
                <div id="desk"></div>
            </div>
        </div>
        <!--END-->
    
        <!--获胜窗口-->
        <div id="games-win-window" class="window">
            <div class="window-title">
                <div  id="move-win" class="window-title-left-span">提示</div>
                <div class="window-title-right-icon">
                    <span class="point3"></span>
                </div>
            </div>
    
            <div class="window-container">
                <div id="games-win-content">
                    <span>完成!</span>
                    <span id="spendTime"></span>
                </div>
            </div>
        </div>
    
        <!--游戏信息统计-->
        <div id="games-info-window" class="window">
    
            <div class="window-title">
                <div  id="move-info" class="window-title-left-span">统计信息</div>
                <div class="window-title-right-icon">
                    <span class="point3"></span>
                </div>
            </div>
    
            <div class="window-container">
    
                <div id="contentBox">
                    <table>
                        <tr>
                            <td id="normal-info">初级</td>
                            <td id="middle-info">中级</td>
                            <td id="hard-info">高级</td>
                        </tr>
                    </table>
                    <div id="threeInfo">
                        <div id="win5">
                            <span>最佳成绩</span>
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div id="win5info">
                            <ul>
                                <li>游戏总局：<span></span></li>
                                <li>已胜：<span></span></li>
                                <li>胜率：<span></span></li>
                                <li>最多连胜：<span></span></li>
                                <li>最多连败：<span></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!--关于游戏-->
        <div id="about-games-window" class="window">
    
            <div class="window-title">
                <div  id="move-about" class="window-title-left-span">关于</div>
                <div class="window-title-right-icon">
                    <span class="point3"></span>
                </div>
            </div>
    
            <div class="window-container">
                <div id="about-games-content">
                    <img src="../myBlog/img/梵高.jpg"/>
                    <!--<a style="color : #333; text-decoration: none;" target="_blank" href="https://zhangxiaoleiv.github.io/blog/2019/%E8%BF%99%E6%98%AF%E4%BB%80%E4%B9%88.html">@张晓雷</a>-->
                </div>
            </div>
        </div>
    
    <script src="gamejs00.js"></script>
    <script src="gamejs01.js"></script>
    
</body>

</html>
